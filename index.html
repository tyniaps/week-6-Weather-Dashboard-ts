<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href = https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
    
<body>
    
    <header>

        <h1 id="mainHdr" style="text-align: center;"> Weather Dashboard</h1>

    </header>

    <main>

        <div>
           <h3 id="citySearchHdr"> Search for a City:</h3>
        </div>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
                <button onclick="getWeatherFromAPI()"class="btn btn-outline-success" id="search-button" type="submit" >Search</button>
              </form>
            </div>
          </nav>

          <div class="card" id="previousSearches" style="width: 28.2rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Recent Cities</li>
              
            </ul>
          </div>


              <section id ="currentForecast">
                  
                <div id="currentCity">
                      <h3 id="cityNameDisplay"> Current Weather: </h3>
                    </div>

                  <div id="iconDisplay"></div>
          
                <div id="currentWeatherDetails">
                 
                </div>
                 
              </section>

          <h4 id="fiveDayForcHdr"> 5 Day Forecast: </h4>

          

    </main>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src= "/assets/js/script.js"></script>

  </body>
</html>
