<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href = https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
    
<body>
    
    <header>

        <h1 id="mainHdr" style="text-align: center;"> Weather Dashboard</h1>

    </header>

    <main>

        <div>
           <h3 id="citySearchHdr"> Search for a City:</h3>
        </div>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="card" id="previousSearches" style="width: 23rem;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
          </div>

          <div id="currentForecast">
            <h3> City Name Here </h3>
            <p>Temperature:</p>
            <p>Wind Speed:</p>
            <p>Humidity:</p>
          </div>

          <h4 id="fiveDayForcHdr"> 5 Day Forecast: </h4>

          <div class="fiveDayForcCard" id="day1">
            <h4> Date Here </h4>
            <p>Temperature:</p>
            <p>Wind Speed:</p>
            <p>Humidity:</p>   
          </div>

    </main>
   <script src= "/assets/js/script.js"></script>
</body>
</html>
